<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes of JS</title>
</head>

<body>
    <script>
        //String
        let isValid = "Number is 'a' Number";
        console.log(isValid);

        //Number
        let a = 22;
        console.log(a);

        //Boolean
        const age = false;
        console.log(age);

        //Object
        let ab = {
            fname: "admin",
            lname: "admin1"
        };
        console.log(ab.lname);

        //Array Object
        const val = ["ab", "cd", "ef"];
        console.log("Array are :" + val[2]);

        // \n,\t
        console.log("JAVAscript\n Examples");
        console.log("Javascript\t Here");

        //String length
        let x = "Here is the Example";
        console.log(x.length);
    </script>
</body>

</html>
