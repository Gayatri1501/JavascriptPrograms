<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <style>
        #scrollable {
            height: 100px;
            overflow-y: scroll;
            border: 1px dashed rgb(122, 8, 8);
        }
    </style>

</head>

<body>
    <h4>Display The Time ....</h4>
    <p onmouseover="this.style.color = 'red'" onmouseout="this.style.color = 'black'">
        Hover over this text to change its color!
    </p>
    <button onclick="this.innerHTML = Date()">Time</button>
    <button
        onclick="this.innerHTML = (new Date().getDate()) + '/' + (new Date().getMonth() + 1) + '/' + new Date().getFullYear()">Custom
        Date Format</button>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <div id="scrollable" onscroll="alert('Welcome')">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>

</html>
