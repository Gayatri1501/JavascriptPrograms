<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>

<body>
    <script>
        let val = "Welcome to page";
        console.log(val.indexOf("to"));
        console.log(val.lastIndexOf("page"));
        console.log(val.startsWith("to"));
        console.log(val.startsWith("We"));

    </script>
</body>

</html>
